---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  namespace: petclinic
  annotations:
    fluxcd.io/automated: true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
      - name: petclinic
        image: harbor.lab.home/library/petclinic@sha256:93a44510f4061613ff8cc80d05ff64aa87f8219b29b33fbbe4640ae142da64c7
        ports:
        - containerPort: 8080
