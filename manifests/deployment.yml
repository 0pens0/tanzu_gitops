---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  namespace: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
      - name: petclinic
        image: harbor.lab.home/library/petclinic@sha256:e42d47d946e0429e9d4d06ad624f69b5f629331e97a5ee19bb5eb88e0372b762
        ports:
        - containerPort: 8080
