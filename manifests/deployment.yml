---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  namespace: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
      - name: petclinic
        image: harbor.lab.home/library/petclinic@sha256:7e34e7e7d2059f51608831001fe442785aa6fdf0592eb888c7297978ebcb9018
        ports:
        - containerPort: 8080
